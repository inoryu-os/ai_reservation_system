<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XW0会議室予約システム">
    <title>XW0会議室予約</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="メインナビゲーション">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-alt me-2" aria-hidden="true"></i>
                XW0会議室予約
            </a>

            <div class="navbar-nav ms-auto">
                <div class="nav-item d-flex align-items-center text-white">
                    <i class="fas fa-user me-1" aria-hidden="true"></i>
                    <span>{{ user_name }}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-3">
        <div class="row g-3">
            <!-- 左側(約80%) : 予約システム -->
            <div class="col-xl-9 col-lg-8">
                <!-- 上段 : カレンダーと予約フォーム -->
                <div class="row g-3 mb-3">
                    <!-- コンパクトカレンダー -->
                    <div class="col-lg-4">
                        <section class="card h-100" aria-labelledby="calendar-title">
                            <div class="card-header d-flex justify-content-between align-items-center py-2">
                                <button class="btn btn-sm btn-outline-primary" id="prev-month" aria-label="前の月">
                                    <i class="fas fa-chevron-left" aria-hidden="true"></i>
                                </button>
                                <h2 class="mb-0 fw-bold h6" id="calendar-title">カレンダー</h2>
                                <button class="btn btn-sm btn-outline-primary" id="next-month" aria-label="次の月">
                                    <i class="fas fa-chevron-right" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="card-body p-2">
                                <table class="table table-sm calendar-table mb-0" role="grid" aria-label="カレンダー">
                                    <thead>
                                        <tr class="text-center">
                                            <th class="p-1 text-danger" scope="col">日</th>
                                            <th class="p-1" scope="col">月</th>
                                            <th class="p-1" scope="col">火</th>
                                            <th class="p-1" scope="col">水</th>
                                            <th class="p-1" scope="col">木</th>
                                            <th class="p-1" scope="col">金</th>
                                            <th class="p-1 text-primary" scope="col">土</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </section>
                    </div>

                    <!-- 予約フォーム -->
                    <div class="col-lg-8">
                        <section class="card h-100" aria-labelledby="booking-form-title">
                            <div class="card-header">
                                <h2 class="mb-0 h6" id="booking-form-title">
                                    <i class="fas fa-plus-circle me-2" aria-hidden="true"></i>
                                    新規予約
                                </h2>
                            </div>
                            <div class="card-body">
                                <form id="reservation-form" role="form" aria-labelledby="booking-form-title" autocomplete="off" data-endpoint="{{ url_for('create_reservation') }}" data-method="POST" data-format="json">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="room-select" class="form-label">会議室</label>
                                            <select id="room-select" name="room-id" class="form-select" required>
                                                <option value="">選択してください</option>
                                                {% for room in rooms %}
                                                <option value="{{ room.id }}">{{ room.name }} ({{ room.capacity }}名)</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row g-3 mb-3">
                                        <div class="col-md-4">
                                            <label for="date-select" class="form-label">日付</label>
                                            <input type="date" id="date-select" class="form-control" name="date" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="start-time" class="form-label">開始時刻</label>
                                            <select id="start-time" name="start-time" class="form-select" required>
                                                <option value="">開始時刻</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="end-time" class="form-label">終了時刻</label>
                                            <select id="end-time" name="end-time" class="form-select" required>
                                                <option value="">終了時刻</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4 ms-auto">
                                            <button type="submit" class="btn btn-primary w-100" id="reserve-btn">
                                                <i class="fas fa-calendar-plus me-2" aria-hidden="true"></i>
                                                予約する
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>

                <!-- 予約表 -->
                <section class="card" aria-labelledby="booking-table-title">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0 h6" id="booking-table-title">
                            <i class="fas fa-table me-2" aria-hidden="true"></i>
                            <span id="booking-table-date">今日</span>の予約状況
                        </h2>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered mb-0 booking-table" role="grid" aria-label="予約状況テーブル">
                                <thead class="table-info">
                                    <tr role="row">
                                        <th style="width: 80px;" class="text-center" scope="col">時間</th>
                                        {% for room in rooms %}
                                        <th class="text-center room-header" data-room-id="{{room.id}}" scope="col">{{room.name}}<br><small>{{room.capacity}}名</small></th>
                                        {% endfor %}
                                    </tr>
                                </thead>
                                <tbody id="booking-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右側(約20%): AIチャット -->
            <div class="col-xl-3 col-lg-4">
                <section class="card chat-card" style="height: 600px;" aria-labelledby="chat-title">
                    <div class="card-header d-flex justify-content-between align-items-center py-2">
                        <h2 class="mb-0 h6" id="chat-title">
                            <i class="fas fa-robot me-2" aria-hidden="true"></i>
                            AIアシスタント
                        </h2>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-primary ms-2" id="clear-chat" aria-label="チャット履歴をクリア">
                                <i class="fas fa-trash-alt" aria-hidden="true"></i>
                                <span class="visually-hidden">クリア</span>
                            </button>
                        </div>
                    </div>

                    <!-- チャット履歴エリア -->
                    <div class="card-body p-0 d-flex flex-column chat-container">
                        <div class="chat-messages flex-grow-1 p-3" id="chat-messages" role="log" aria-live="polite" aria-label="チャットメッセージ履歴">
                            <!-- 初期メッセージ -->
                            <div class="message ai-message" role="article">
                                <div class="message-content">
                                    <i class="fas fa-robot me-2" aria-hidden="true"></i>
                                    こんにちは！会議室予約のお手伝いをします。<br>
                                    例 : 「明日14時から会議室Aを１時間予約」
                                </div>
                            </div>
                        </div>

                        <!-- チャット入力エリア -->
                        <div class="chat-input-container border-top p-2">
                            <form id="chat-form" role="form" aria-label="メッセージ送信">
                                <div class="d-flex">
                                    <label for="chat-input" class="visually-hidden">メッセージを入力</label>
                                    <input type="text" id="chat-input" class="form-control" placeholder="メッセージを入力... (Enterで送信、Shift+Enterで改行)" maxlength="500" autocomplete="off">
                                    <div id="chat-input-help" class="visually-hidden">AIアシスタントにメッセージを送信します</div>
                                    <button type="submit" class="btn btn-primary ms-2" id="chat-send-btn" disabled aria-label="メッセージを送信 (Enter)" title="Enter キーで送信">
                                        <i class="fas fa-paper-plane" aria-hidden="true"></i>
                                        <span class="visually-hidden">送信</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
